<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>easyCanvas.js Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 3em;
            }
        </style>
        <script src="../dist/easyCanvas.js"></script>
    </head>
    <body>
        <canvas class="c"></canvas>
        <canvas class="d"></canvas>
        <script>
           var x = Object.create(easyCanvas);
            x.init('.c', '2d').setBG('orange');
            var y = Object.create(easyCanvas);
            y.init('.d', '2d').setBG('green');
            console.log(x, y, Object.getPrototypeOf(x), easyCanvas.isPrototypeOf(x));
        </script>
    </body>
</html>
